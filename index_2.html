<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"> 
 
<html> 
<head> 
  <script type="text/javascript" src="swfobject.js"></script> 

</head> 
<body>
 

 
 
      <div id="scroller4" align="center" style="width:680; height:130"> 
        Your browser is not able to run this Flash script. The requirements are: <br /> 
        - JavaScript must be enabled<br /> 
        - You must have Flash installed<br /> 
 
        <script type="text/javascript"> 
        var so = new SWFObject("scroller_x.swf", "scroller4", "100%", "170", "8");
        so.addVariable("sourceFile", "get_folder_images.php");
		so.addVariable("infiniteLoop", "yes");
		so.addVariable("randomize", "yes");		
        so.addVariable("stageWidth", "680");
        so.addVariable("stageHeight", "130");
        so.addVariable("scrollSpeed", "8");
        so.addVariable("thumbSize", "122");
        so.addVariable("thumbAlign", "none");
        so.addVariable("bgColor", "ffffff");
        so.addVariable("navColor", "0000ff");
        so.addVariable("autoScroll", "yes");
        so.addVariable("autoScrollSpeed", "4");
        so.addVariable("autoScrollPause", "2000");
so.addVariable("thumbPadding", "10");
so.addVariable("thumbPaddingTop", "10");

so.addVariable("thumbBackgroundColor", "ffffff");
so.addVariable("thumbBackgroundOpacity", "20");
        so.addVariable("thumbMouseOverEffects", "zoom,glow");
		so.addVariable("zoomSpeed", "10");
		so.addVariable("zoomSize", "20");
        so.addVariable("glowColor", "0000ff");
        so.write("scroller4");
        </script> 
      </div> 
  
</body> 
</html>
